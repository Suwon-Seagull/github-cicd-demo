<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Status</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }
        .status-card {
            background-color: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            transition: all 0.3s ease-in-out;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .status-item {
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        .status-item strong {
            display: block;
            font-size: 0.9em;
            color: #5f6368;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-value {
            font-family: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
            background-color: #f1f3f4;
            padding: 8px 12px;
            border-radius: 8px;
            color: #202124;
            display: inline-block;
            min-width: 120px;
            min-height: 24px;
        }
        .status-value a {
            text-decoration: none;
            color: #1967d2;
            font-weight: 600;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d6efd;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="status-card">
    <h1>ðŸš€ Deployment Status</h1>
    <div class="status-item">
        <strong>Build Time</strong>
        <div id="buildTime" class="status-value"><div class="spinner"></div></div>
    </div>
    <div class="status-item">
        <strong>Commit Hash</strong>
        <div id="commitHash" class="status-value"><div class="spinner"></div></div>
    </div>
</div>

<script>
    window.onload = function() {
        fetch('/api/status')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('buildTime').innerText = data.buildTime || 'N/A';

                const commitHashDiv = document.getElementById('commitHash');
                const commitHash = data.commitHash || 'N/A';
                if (commitHash !== 'N/A' && commitHash.length > 7) {
                    const shortHash = commitHash.substring(0, 7);
                    const repoUrl = 'https://github.com/Suwon-Seagull/github-cicd-demo';
                    commitHashDiv.innerHTML = `<a href="${repoUrl}/commit/${commitHash}" target="_blank" title="View commit details">${shortHash}</a>`;
                } else {
                    commitHashDiv.innerText = commitHash;
                }
            })
            .catch(error => {
                console.error('Error fetching status:', error);
                document.getElementById('buildTime').innerText = 'Error';
                document.getElementById('commitHash').innerText = 'Error';
            });
    };
</script>

</body>
</html>
